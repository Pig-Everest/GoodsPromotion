<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>赠品促销制定页面</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.1.0.min.js"></script>
</head>
<body>
<div class="container">

    <div class="row">
        &nbsp;
    </div>
    <div class="row">
        <div class="col-md-4">
            <p style="font-size: 15px; ">您当前所在位置>促销系统>赠品促销>创建赠品促销</p>
        </div>

        <div class="row">
            &nbsp;
        </div>
    </div>
    <h3 style="color:#CC3300;">动态获取</h3>
    <h4 style="color:#CC3300;">促销规则</h4>
    <div style="width: auto; height: 400px; background-color:beige;">
        <br />
        <form class="form-inline" action="/addgiftpromotions" method="post">

            &nbsp;&nbsp;&nbsp;<label for="exampleInputName2">*促销平台：</label><input type="checkbox" name="promotionplatfrom" value="全平台通用" />全平台通用
            <input type="checkbox" name="promotionplatfrom" value="限平台使用" />限平台使用
            <br />
            <br />
            <div class="form-group">
                &nbsp;&nbsp;&nbsp;<label for="exampleInputName2">*促销名称：</label>
                <input type="text" class="form-control" name = "promotionname" placeholder="促销名称" />
            </div>
            <div class="form-group">
                &nbsp;&nbsp;&nbsp;<label for="exampleInputName2">*促销用户范围：</label>
                <input type="text" class="form-control" name = "promotionuserscope" placeholder="促销用户范围" />
            </div>
            <div class="form-group">
                &nbsp;&nbsp;&nbsp;<label for="exampleInputName2">*促销渠道：</label>
                <input type="text" class="form-control" name = "promotionchannels" placeholder="促销渠道" />
            </div>


            <div class="form-group">
                &nbsp;&nbsp;&nbsp;<label for="exampleInputName2">*活动时间：</label>
                <input type="datetime-local" class="form-control" name = "startTime" />&nbsp;至&nbsp;
                <input type="datetime-local" class="form-control" name = "endTime"  />
            </div>
            <br />
            <br />
            &nbsp;&nbsp;&nbsp;<label for="exampleInputName2">*促销链接：</label><input type="text" class="form-control"  name = "promotionlinks" placeholder="url" /><br /><br />
            <div style="margin-left: 700px;"><input  class="btn btn-info"  type="submit" id="submit" value="下一步" /></div>
        </form>
    </div>

</div>


</body>
</html>
